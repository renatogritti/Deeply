<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tags - Deeply</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tags.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%238A05BE'/><text x='50%' y='55%' font-size='50' fill='white' text-anchor='middle' dominant-baseline='middle'>D</text></svg>">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <svg class="logo" viewBox="0 0 24 24">
                <path fill="currentColor" d="M5.5,9A1.5,1.5 0 0,0 7,7.5A1.5,1.5 0 0,0 5.5,6A1.5,1.5 0 0,0 4,7.5A1.5,1.5 0 0,0 5.5,9M17.41,11.58C17.77,11.94 18,12.44 18,13C18,13.55 17.78,14.05 17.41,14.41L12.41,19.41C12.05,19.77 11.55,20 11,20C10.45,20 9.95,19.78 9.58,19.41L2.59,12.42C2.22,12.05 2,11.55 2,11V6C2,4.89 2.89,4 4,4H9C9.55,4 10.05,4.22 10.41,4.58L17.41,11.58M13.54,5.71L14.54,4.71L21.41,11.58C21.78,11.94 22,12.45 22,13C22,13.55 21.78,14.05 21.42,14.41L16.04,19.79L15.04,18.79L20.75,13L13.54,5.71Z"/>
            </svg>
            <h1>Manage Tags</h1>
        </div>
    </div>

    <div class="sidebar">
        <!-- Botão do Messenger - Agora como primeiro botão -->

        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/kanban') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M4 3C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3H4M4 5H20V19H4V5M6 7V17H10V7H6M12 7V11H16V7H12M12 13V17H16V13H12Z" /></svg>
            <span>Kanban</span>
        </button>
    
        
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/messenger') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M6,9H18V11H6M14,14H6V12H14M18,8H6V6H18" />
            </svg>
            <span>Messenger</span>
        </button>

        <!-- Botão Kudos - Adicionar após o botão do Messenger -->
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/kudos') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M20 6H4V4H20V6M14.4 23L11.8 15L13.7 14.2L16.3 22.2L14.4 23M9.6 23L7.7 22.2L10.3 14.2L12.2 15L9.6 23M8 12H16V14H8V12M4 8H20V10H4V8Z"/>
        </svg>
        <span>Kudos</span>
    </button>


        <!-- Botão TODO -->
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/todo') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,5V19H5V5H19M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9" />
            </svg>
            <span>My TODOs</span>
        </button>
        
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/docs') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M14,17H7V15H14M17,13H7V11H17M17,9H7V7H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
            </svg>
            <span>Documents</span>
        </button>

        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/tags') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M5.5,7A1.5,1.5 0 0,1 4,5.5A1.5,1.5 0 0,1 5.5,4A1.5,1.5 0 0,1 7,5.5A1.5,1.5 0 0,1 5.5,7M21.41,11.58L12.41,2.58C12.05,2.22 11.55,2 11,2H4C2.89,2 2,2.89 2,4V11C2,11.55 2.22,12.05 2.59,12.41L11.58,21.41C11.95,21.77 12.45,22 13,22C13.55,22 14.05,21.77 14.41,21.41L21.41,14.41C21.78,14.05 22,13.55 22,13C22,12.44 21.77,11.94 21.41,11.58Z"/>
            </svg>
            <span>Tags</span>
        </button>
        
        {% if is_admin %}
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/projects') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <span>Manage Projects</span>
        </button>
        
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/teams') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z"/>
            </svg>
            <span>Manage Users</span>
        </button>
        {% endif %}
        
        <!-- Botão Profile - Adicionar no final da sidebar -->
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/profile') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
            <span>Profile</span>
        </button>
        
    </div>


    <div class="teams-container">
        <!-- Form para criar nova tag -->
        <div class="new-team-form">
            <h2>Create New Tag</h2>
            <form id="tagForm">
                <div class="form-group">
                    <label for="tagName">Tag Name*</label>
                    <div class="form-input-wrapper">
                        <input type="text" id="tagName" class="form-input compact-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tagColor">Color</label>
                    <div class="form-input-wrapper color-input-wrapper">
                        <input type="color" id="tagColor" class="color-input" value="#8A05BE">
                        <small>Click to choose a color</small>
                    </div>
                </div>
                
                <div class="tag-preview-container">
                    <label>Preview:</label>
                    <div id="tagPreview" class="tag-preview">&nbsp;</div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="primary-button">Create Tag</button>
                </div>
            </form>
        </div>

        <!-- Lista de tags existentes -->
        <div class="tags-list">
            <h2>Existing Tags</h2>
            <div class="tags-list-container" id="tagsList"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/tags.js') }}" defer></script>
</body>
</html>
