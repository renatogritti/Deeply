<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Management - Kanban Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/tags.js') }}" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/kanban" class="back-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                </svg>
                Back to Board
            </a>
            <h1>Tag Management</h1>
        </div>
    </div>

    <div class="teams-container">
        <!-- Form para criar nova tag (à esquerda) -->
        <div class="new-team-form">
            <h2>Create New Tag</h2>
            <form id="tagForm">
                <div class="form-group">
                    <label for="tagName">Tag Name*</label>
                    <div class="form-input-wrapper">
                        <input type="text" id="tagName" class="form-input compact-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tagColor">Color*</label>
                    <div class="form-input-wrapper">
                        <input type="color" id="tagColor" class="form-input color-input" value="#1a73e8" required>
                        <small>Click to choose a color</small>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="primary-button">Add Tag</button>
                </div>
            </form>
        </div>

        <!-- Lista de tags existentes (à direita) -->
        <div class="teams-list">
            <h2>Existing Tags</h2>
            <div id="tagsList" class="tags-list-container"></div>
        </div>
    </div>
</body>
</html>
