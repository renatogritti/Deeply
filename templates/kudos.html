<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeply - Kudos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kudos.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%238A05BE'/><text x='50%' y='55%' font-size='50' fill='white' text-anchor='middle' dominant-baseline='middle'>D</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.18.3/index.js" type="module"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <svg class="logo" viewBox="0 0 24 24">
                <path d="M20 6H4V4H20V6M14.4 23L11.8 15L13.7 14.2L16.3 22.2L14.4 23M9.6 23L7.7 22.2L10.3 14.2L12.2 15L9.6 23M8 12H16V14H8V12M4 8H20V10H4V8Z"/>
            </svg>
            <h1>Feed Kudos - Team Recognition</h1>
        </div>
    </div>

    <div class="sidebar">
        <!-- Botão do Messenger - Agora como primeiro botão -->

        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/kanban') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M4 3C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3H4M4 5H20V19H4V5M6 7V17H10V7H6M12 7V11H16V7H12M12 13V17H16V13H12Z" /></svg>
            <span>Kanban</span>
        </button>
    
        
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/messenger') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M6,9H18V11H6M14,14H6V12H14M18,8H6V6H18" />
            </svg>
            <span>Messenger</span>
        </button>

        <!-- Botão Kudos - Adicionar após o botão do Messenger -->
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/kudos') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M20 6H4V4H20V6M14.4 23L11.8 15L13.7 14.2L16.3 22.2L14.4 23M9.6 23L7.7 22.2L10.3 14.2L12.2 15L9.6 23M8 12H16V14H8V12M4 8H20V10H4V8Z"/>
        </svg>
        <span>Kudos</span>
    </button>


        <!-- Botão TODO -->
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/todo') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,5V19H5V5H19M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9" />
            </svg>
            <span>My TODOs</span>
        </button>
        
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/docs') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M14,17H7V15H14M17,13H7V11H17M17,9H7V7H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
            </svg>
            <span>Documents</span>
        </button>

        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/tags') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M5.5,7A1.5,1.5 0 0,1 4,5.5A1.5,1.5 0 0,1 5.5,4A1.5,1.5 0 0,1 7,5.5A1.5,1.5 0 0,1 5.5,7M21.41,11.58L12.41,2.58C12.05,2.22 11.55,2 11,2H4C2.89,2 2,2.89 2,4V11C2,11.55 2.22,12.05 2.59,12.41L11.58,21.41C11.95,21.77 12.45,22 13,22C13.55,22 14.05,21.77 14.41,21.41L21.41,14.41C21.78,14.05 22,13.55 22,13C22,12.44 21.77,11.94 21.41,11.58Z"/>
            </svg>
            <span>Tags</span>
        </button>
        
        {% if is_admin %}
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/projects') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <span>Manage Projects</span>
        </button>
        
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/teams') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z"/>
            </svg>
            <span>Manage Users</span>
        </button>
        {% endif %}
        
        <!-- Botão Profile - Adicionar no final da sidebar -->
        <button class="sidebar-button" onclick="window.location.href='{{ add_project_param('/profile') }}'">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
            <span>Profile</span>
        </button>
        
    </div>


    <div class="frames-container">
        <div class="kudos-container">
            <!-- Cabeçalho com filtros e botão novo -->
            <div class="kudos-header">
                <div class="kudos-filters">
                    <select id="filterCategory" onchange="filterKudos()">
                        <option value="">Todas as Categorias</option>
                        <option value="reconhecimento">Reconhecimento</option>
                        <option value="premio">Prêmio</option>
                        <option value="mensagem">Mensagem</option>
                    </select>
                    <select id="filterType" onchange="filterKudos()">
                        <option value="">Todos os Tipos</option>
                        <option value="trabalho_equipe">Trabalho em Equipe</option>
                        <option value="inovacao">Inovação</option>
                        <option value="ajuda">Ajuda</option>
                    </select>
                    <input type="date" id="filterDate" onchange="filterKudos()">
                </div>
                <div class="remaining-kudos">
                    <span>Remaining Kudos</span>
                    <div class="kudos-stars">
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                        <span class="star">⭐</span>
                    </div>
                </div>
            </div>

            <!-- Feed de Kudos -->
            <div id="kudosFeed" class="kudos-feed"></div>

            <!-- Botão flutuante para novo Kudo -->
            <button id="newKudoButton" class="new-kudo-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Modal para criar novo Kudo -->
    <div id="kudoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <svg class="logo" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20 6H4V4H20V6M14.4 23L11.8 15L13.7 14.2L16.3 22.2L14.4 23M9.6 23L7.7 22.2L10.3 14.2L12.2 15L9.6 23M8 12H16V14H8V12M4 8H20V10H4V8Z"/>
                    </svg>
                    Novo Kudo
                </h3>
                <span class="close-btn" onclick="closeKudoModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="kudoForm" onsubmit="submitKudo(event)">
                    <div class="form-group">
                        <label>Para quem?</label>
                        <select name="receiver_id" required></select>
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <div class="category-buttons">
                            <input type="radio" id="cat_reconhecimento" name="category" value="reconhecimento" required>
                            <label for="cat_reconhecimento">
                                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20 6H4V4H20V6M20 12H4V10H20V12M20 18H4V16H20V18Z"/></svg>
                                Reconhecimento
                            </label>
                            
                            <input type="radio" id="cat_premio" name="category" value="premio">
                            <label for="cat_premio">
                                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20 6.91L17.09 4H12V2H22V12H20V6.91Z"/></svg>
                                Prêmio
                            </label>
                            
                            <input type="radio" id="cat_mensagem" name="category" value="mensagem">
                            <label for="cat_mensagem">
                                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2Z"/></svg>
                                Mensagem
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <div class="type-selector">
                            <div class="type-card" onclick="selectType('trabalho_equipe')">
                                <input type="radio" name="type" value="trabalho_equipe" required>
                                <div class="type-content">
                                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5Z"/></svg>
                                    <span>Trabalho em Equipe</span>
                                </div>
                            </div>
                            <div class="type-card" onclick="selectType('inovacao')">
                                <input type="radio" name="type" value="inovacao">
                                <div class="type-content">
                                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A7,7 0 0,1 19,9C19,11.38 17.81,13.47 16,14.74V17A1,1 0 0,1 15,18H9A1,1 0 0,1 8,17V14.74C6.19,13.47 5,11.38 5,9A7,7 0 0,1 12,2Z"/></svg>
                                    <span>Inovação</span>
                                </div>
                            </div>
                            <div class="type-card" onclick="selectType('ajuda')">
                                <input type="radio" name="type" value="ajuda">
                                <div class="type-content">
                                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,1C7,1 3,5 3,10C3,14.1 5.2,17.7 8.8,19.4C9.8,19.8 10,20.3 10,20.8V22H14V20.8C14,20.3 14.2,19.8 15.2,19.4C18.8,17.7 21,14.1 21,10C21,5 17,1 12,1Z"/></svg>
                                    <span>Ajuda</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mensagem</label>
                        <div class="message-input-container">
                            <textarea name="message" required rows="4"></textarea>
                            <button type="button" class="emoji-trigger" onclick="toggleEmojiPicker()">
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M12,20C7.58,20 4,16.42 4,12C4,7.58 7.58,4 12,4C16.42,4 20,7.58 20,12C20,16.42 16.42,20 12,20M15.5,11C16.33,11 17,10.33 17,9.5C17,8.67 16.33,8 15.5,8C14.67,8 14,8.67 14,9.5C14,10.33 14.67,11 15.5,11M8.5,11C9.33,11 10,10.33 10,9.5C10,8.67 9.33,8 8.5,8C7.67,8 7,8.67 7,9.5C7,10.33 7.67,11 8.5,11M12,17.5C14.33,17.5 16.31,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5Z"/>
                                </svg>
                            </button>
                            <emoji-picker class="emoji-picker"></emoji-picker>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/kudos.js') }}"></script>
</body>
</html>
