<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeply - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ai.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%238A05BE'/><text x='50%' y='55%' font-size='50' fill='white' text-anchor='middle' dominant-baseline='middle'>D</text></svg>">
    </body>
</html>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <svg class="logo" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,2C13.85,2 15.55,2.78 16.9,4.1L18.6,2.4L19.9,3.7L18.2,5.4C19.5,6.75 20.3,8.45 20.3,10.3C20.3,13.95 17.95,17.1 14.7,18.3L13.4,16.95C16.2,15.95 18.1,13.3 18.1,10.3C18.1,7.05 15.35,4.3 12.1,4.3C8.85,4.3 6.1,7.05 6.1,10.3C6.1,13.3 8,15.95 10.8,16.95L9.5,18.3C6.25,17.1 3.9,13.95 3.9,10.3C3.9,8.45 4.7,6.75 6,5.4L4.3,3.7L5.6,2.4L7.3,4.1C8.65,2.78 10.35,2 12.2,2H12Z"/>
            </svg>
            <h1>Deeply AI Assistant</h1>
        </div>
    </div>

    <div class="sidebar">
        <a href="{{ add_project_param('/kanban') }}" class="back-button">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M4 3C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3H4M4 5H20V19H4V5M6 7V17H10V7H6M12 7V11H16V7H12M12 13V17H16V13H12Z"/>
            </svg>
            <span class="back-text">Voltar ao Kanban</span>
        </a>
        </button>
    </div>

    <div class="frames-container">
        <div class="ai-container">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Digite sua mensagem..."
                    rows="1"
                    onInput="this.rows = Math.min(5, this.value.split('\n').length)"
                ></textarea>
                <button onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ai.js') }}"></script>
    <script>
        // Função para auto-crescimento do textarea
        function auto_grow(element) {
            element.style.height = "24px";
            element.style.height = (element.scrollHeight)+"px";
        }

        // Função para obter parâmetros da URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                acao: params.get('acao'),
                json: params.get('json')
            };
        }

        // Função para iniciar análise automática se necessário
        function checkForAutoAnalysis() {
            const params = getUrlParams();
            if (params.acao === 'analise' && params.json) {
                try {
                    // Decodifica o JSON de base64
                    const jsonData = atob(params.json);
                    // Monta a mensagem de análise
                    const analysisPrompt = "monte um relatorio de analise do kanban board, avaliando wip, gargalos, sobrealocacao de recursos e monte recomendacoes. segue o board: " + jsonData;
                    
                    // Adiciona mensagem de análise em andamento
                    addMessage("Analisando o Projeto...", 'ai');
                    
                    // Envia a mensagem sem mostrá-la na interface
                    fetch('/ai/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: analysisPrompt })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        // Remove a mensagem "Analisando o Projeto..."
                        const messages = document.getElementById('chat-messages');
                        messages.removeChild(messages.lastChild);
                        
                        // Adiciona a resposta da análise
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message ai-message';
                        messages.appendChild(messageDiv);
                        typeWriter(data.response, messageDiv, 0, 30);
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        const messages = document.getElementById('chat-messages');
                        messages.removeChild(messages.lastChild);
                        addMessage('Erro ao processar análise: ' + error.message, 'error');
                    });

                } catch (error) {
                    console.error('Erro ao processar JSON:', error);
                    addMessage('Erro ao processar dados do board para análise.', 'error');
                }
            } else if (params.acao === 'report') {
                try {
                    // Decodifica o JSON de base64
                    const jsonData = atob(params.json);
                    // Monta a mensagem de relatório
                    const reportPrompt = "monte um status report em Portugues do Board com as atividades:1. a iniciar; 2. atividades em andamento; 3. atividades finalizadas; Faca uam analise de riscos baseado nas informacoes e monte recomendacoes de gestao de projetos baseado no seguinte board: " + jsonData;
                    
                    // Adiciona mensagem de relatório em andamento
                    addMessage("Analisando o Projeto...", 'ai');
                    
                    // Envia a mensagem sem mostrá-la na interface
                    fetch('/ai/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: reportPrompt })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        // Remove a mensagem "Gerando relatório do Projeto..."
                        const messages = document.getElementById('chat-messages');
                        messages.removeChild(messages.lastChild);
                        
                        // Adiciona a resposta do relatório
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message ai-message';
                        messages.appendChild(messageDiv);
                        typeWriter(data.response, messageDiv, 0, 30);
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        const messages = document.getElementById('chat-messages');
                        messages.removeChild(messages.lastChild);
                        addMessage('Erro ao processar relatório: ' + error.message, 'error');
                    });
                } catch (error) {
                    console.error('Erro ao processar JSON:', error);
                    addMessage('Erro ao processar dados do board para relatório.', 'error');
                }
            } else if (params.acao === 'login') {
                // Adiciona mensagem de boas-vindas e carregamento do resumo
                addMessage("Bem-vindo de volta! Carregando seu resumo...", 'ai');
                
                // Solicita o resumo do usuário após login
                fetch('/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: "gere um resumo para o usuario que acabou de logar",
                        action: "login_summary" 
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    // Remove a mensagem de carregamento
                    const messages = document.getElementById('chat-messages');
                    messages.removeChild(messages.lastChild);
                    
                    // Adiciona o resumo personalizado
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message ai-message';
                    messages.appendChild(messageDiv);
                    typeWriter(data.response, messageDiv, 0, 30);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    const messages = document.getElementById('chat-messages');
                    messages.removeChild(messages.lastChild);
                    addMessage('Erro ao carregar seu resumo: ' + error.message, 'error');
                });
            }
        }

        // Executa a verificação quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkForAutoAnalysis, 1000); // Aguarda 1s para garantir que tudo está inicializado
        });
    </script>
</body>
</html>
