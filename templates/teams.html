<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Kanban Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/teams.js') }}" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/kanban" class="back-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                </svg>
                Back to Board
            </a>
            <h1>User Management</h1>
        </div>
    </div>

    <div class="teams-container">
        <!-- Form para criar novo usuário -->
        <div class="new-team-form">
            <h2>Create New User</h2>
            <form id="teamForm">
                <div class="form-group">
                    <label for="teamName">User Name*</label>
                    <div class="form-input-wrapper">
                        <input type="text" id="teamName" class="form-input compact-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="teamEmail">Email*</label>
                    <div class="form-input-wrapper">
                        <input type="email" id="teamEmail" class="form-input compact-input" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="primary-button">Add User</button>
                </div>
            </form>
        </div>

        <!-- Lista de usuários existentes -->
        <div class="teams-list">
            <h2>Existing Users</h2>
            <div id="teamsList"></div>
        </div>
    </div>
</body>
</html>
