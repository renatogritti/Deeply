<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Lists - Deeply</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/todo.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%238A05BE'/><text x='50%' y='55%' font-size='50' fill='white' text-anchor='middle' dominant-baseline='middle'>D</text></svg>">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <svg class="logo" viewBox="0 0 24 24">
                <path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,5V19H5V5H19M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9" />
            </svg>
            <h1>My TODO Lists</h1>
        </div>
        <button class="new-list-button" onclick="openNewListModal()">New List</button>
    </div>

    <div class="sidebar">
        <a href="{{ add_project_param('/kanban') }}" class="back-button">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M4 3C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3H4M4 5H20V19H4V5M6 7V17H10V7H6M12 7V11H16V7H12M12 13V17H16V13H12Z"/>
            </svg>
            <span class="back-text">Voltar ao Kanban</span>
        </a>
        </button>
    </div>

    <div class="frames-container">
        <div class="todo-container">
            <div id="todoLists" class="todo-lists"></div>
        </div>
    </div>

    <!-- Modal para Nova Lista -->
    <div id="newListModal" class="modal">
        <div class="modal-content">
            <h3>Create New List</h3>
            <input type="text" id="listName" placeholder="List Name" required>
            <textarea id="listDescription" placeholder="Description (optional)"></textarea>
            <div class="modal-buttons">
                <button id="createListButton">Create</button>
                <button onclick="closeModal('newListModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modal para Nova Tarefa -->
    <div id="newTaskModal" class="modal">
        <div class="modal-content">
            <h3>Create New Task</h3>
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Description (optional)"></textarea>
            <select id="taskPriority">
                <option value="Alta">Alta</option>
                <option value="Media" selected>Media</option>
                <option value="Baixa">Baixa</option>
            </select>
            <input type="hidden" id="currentListId">
            <div class="modal-buttons">
                <button onclick="createTask()">Create</button>
                <button onclick="closeModal('newTaskModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
</body>
</html>
